    <style>
        #my_form {
            margin-top: 10%;
            margin-left: 10%;
            margin-right: 10%;
        }
        img {
            max-width: 100%;
            max-height: 100%;

        }

    <script>
        // this function takes the form object and outputs the user entered values
        // it doesn't return anything
        function process_form(form) {
            var school = form.input_school.value;
            var sName = form.input_sName.value;
            var gender = form.input_gender.value;
            var dob = form.input_dob.value;
            var grade = form.input_grade.value;
            var gName = form.input_gName.value;
            var email = form.input_email.value;

            //simply display user entered values
            window.alert("school: " + school + "student name: " + sName + " gender: " + gender + "DoB: " + dob + "grade: " + grade + "parents name: " + gName + " email: " + email);

            console.log("school: " + school + "student name: " + sName + " gender: " + gender + "DoB: " + dob + "grade: " + grade + "parents name: " + gName + " email: " + email);
        }
        // validate date
        function validate_date(dob) {
            if (/^(0?[1-9]|1[012])[\/\-](0?[1-9]|[12][0-9]|3[01])[\/\-]\d{4}$/.test(dob)) {
                return (true);
            }
            alert("You have entered an invalid date!");
            return (false);
        }

        // validate email
        function validate_email(email) {
            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                return (true);
            }
            alert("You have entered an invalid email address!");
            return (false);
        }
    </script>
</head>

    <!--title-->
    <div class="container text-center">
        <h1>2021 School Registration</h1>
    </div>
    <!--links to school information-->
    <div class="row text-center m-5">
        <div class="col-sm-4 p-2">
            <a href="#" target="_blank">
                <img src="./img/SchoolA.jpg" alt="Liberty Middle School">
                <p>Liberty Middle School</p>
            </a>
        </div>
        <div class="col-sm-4 p-2">
            <a href="#" target="_blank">
                <img src="./img/SchoolB.jpg" alt="Freedom Middle School">
                <p>Freedom Middle School</p>
            </a>
        </div>
        <div class="col-sm-4 p-2">
            <a href="#" target="_blank">
                <img src="./img/SchoolC.jpg" alt="Justice Middle School">
                <p>Justice Middle School</p>
            </a>
        </div>
    </div>
    <!--title-->
    <div class="container text-center">
        <h1>Application Form</h1>
    </div>
    <!--form-->
    <div class="container">
        <form id="my_form" action="#">
            <div class="form-group">
                <label for="input_school">School</label>
                <select class="form-control" id="input_school">
                    <option value="none">Select School</option>
                    <option value="LMS">Liberty Middle School</option>
                    <option value="FMS">Freedom Middle School</option>
                    <option value="JMS">Justice Middle School</option>
                </select>
            </div>

            <div class="form-group">
                <label for="input_sName">Student's Name</label>
                <input type="text" class="form-control" id="input_sName" placeholder="Student's Name">
            </div>

            <div class="form-group">
                <label for="input_gender">Gender</label>
                <select class="form-control" id="input_gender">
                    <option value="none">-</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>

            <div class="form-group">
                <label for="input_dob">Date of Birth</label>
                <input type="text" class="form-control" id="input_dob" placeholder="mm/dd/yyyy"
                    onfocusout="return validate_date(this.value)">
            </div>

            <div class="form-group">
                <label for="input_grade">Upcoming Grade</label>
                <select class="form-control" id="input_grade">
                    <option value="none">-</option>
                    <option value="6th">6th grade</option>
                    <option value="7th">7th grade</option>
                    <option value="8th">8th grade</option>
                </select>
            </div>

            <div class="form-group">
                <label for="input_gName">Parents'/Guardian's Name</label>
                <input type="text" class="form-control" id="input_gName" placeholder="Parents'/Guardian's Name">
            </div>

            <div class="form-group">
                <label for="input_email">Contact Email</label>
                <!-- NOTICE: document.getElementById("input_email").value can be replaced with this.value in function call below -->
                <input type="email" class="form-control" id="input_email" placeholder="Email"
                    onfocusout="return validate_email(this.value)">
            </div>

            <!-- NOTICE: document.getElementById('my_form') returns the form object which is then passed on to a function -->
            <button type="submit" class="btn btn-primary"
                onclick="process_form(document.getElementById('my_form'))">Submit</button>
        </form>
    </div>
