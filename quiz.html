<!DOCTYPE html>
<html lang="en">
<head>
    <!--Adapted from code by CodeExplainedRepo-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/quiz.css">
    <style>
        body {
            background-image: url(./img/blue-wallpaper-2680270.jpg);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="start">Click when Ready</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="qImg"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
    <div class="container text-center" id="done" style="display: none">
        <button type="button" class="btn btn-danger" onclick="window.location.href = './wk10.html';">Back</button>
    </div>
    <script src="./js/quiz.js"></script>
</body>
</html>
