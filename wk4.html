<!DOCTYPE html>
<html>

<head>
    <title>Week 4</title>
    <script type="text/javascript">
        var f, c;
        f = Number(prompt("Please choose a number"));
        c = (5 / 9) * (f - 32)
        document.write("<h2> If it is " + f + " Fahrenheit,</h2>");
        document.write("<h2> then it is " + c + " Celsius!</h2>");
        if (c >= 25) {
            document.write("<h1>HOT!!</h1>");
        }
        else if (c >= 14) {
            document.write("<h1>Just nice.</h1>");
        } else {
            document.write("<h1>Brrrrr!!</h1>");
        }
    </script>
</head>
